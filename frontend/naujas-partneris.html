<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travcen - Naujo partnerio registracija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 0.7rem 2rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a0db9 0%, #1c67e3 100%);
        }
        .form-label {
            font-weight: 600;
            color: #444;
        }
        .required::after {
            content: " *";
            color: #dc3545;
        }
        .success-alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1><i class="fas fa-handshake me-2"></i>Travcen partnerių valdymas</h1>
            <p class="lead">Užpildykite formą norėdami tapti mūsų partneriu</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="success-alert alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Registracija sėkminga!</strong> Jūsų užklausa gauta. Susisieksime su jumis el. paštu.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Partnerio registracijos forma</h3>
                    </div>
                    <div class="card-body">
                        <form id="partnerForm">
                            <div class="mb-3">
                                <label for="companyName" class="form-label required">Įmonės pavadinimas</label>
                                <input type="text" class="form-control" id="companyName" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="website" class="form-label required">Svetainės adresas</label>
                                <input type="url" class="form-control" id="website" placeholder="https://..." required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label required">El. paštas</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="contactPerson" class="form-label required">Kontaktinis asmuo</label>
                                <input type="text" class="form-control" id="contactPerson" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Trumpas aprašymas</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Trumpai apibūdinkite savo įmonę ir paslaugas..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Registruotis
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">© 2023 Travcen. Visos teisės saugomos.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('partnerForm');
        const successAlert = document.querySelector('.success-alert');

        // Formos pateikimas
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                // Formos duomenys
                const formData = {
                    companyName: document.getElementById('companyName').value,
                    website: document.getElementById('website').value,
                    email: document.getElementById('email').value,
                    contactPerson: document.getElementById('contactPerson').value,
                    description: document.getElementById('description').value
                };

                console.log('Siunčiama:', formData);

                // Siųsti į serverį su PILNU URL
                const response = await fetch('https://travcen-backendas.onrender.com/api/partners/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Atsakymo statusas:', response.status);
                
                const result = await response.json();
                console.log('Atsakymas:', result);

                if (response.ok) {
                    // Rodyti sėkmės pranešimą
                    successAlert.style.display = 'block';
                    form.reset();
                    
                    // Slėpti pranešimą po 5 sekundžių
                    setTimeout(() => {
                        successAlert.style.display = 'none';
                    }, 5000);
                } else {
                    alert('❌ Klaida: ' + (result.error || 'Įvyko serverio klaida'));
                }

            } catch (error) {
                console.error('Klaida:', error);
                alert('❌ Įvyko klaida siunčiant duomenis: ' + error.message);
            }
        });
    });
</script>
