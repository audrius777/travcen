<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KKDRG05LKT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KKDRG05LKT');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravCen - Travel Offers Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Papildomi stiliai tik įkrovimo indikatoriui */
    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 40px 0;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #6e8efb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
        <option value="ko">한국어</option>
        <option value="da">Dansk</option>
        <option value="sv">Svenska</option>
        <option value="no">Norsk</option>
        <option value="lt">Lietuvių</option>
      </select>
    </div>
    <div class="auth-buttons">
      <button id="login-google"><img src="https://img.icons8.com/color/20/000000/google-logo.png"/> <span id="google-login-text">Sign in with Google</span></button>
      <button id="login-facebook"><img src="https://img.icons8.com/color/20/000000/facebook-new.png"/> <span id="facebook-login-text">Sign in with Facebook</span></button>
    </div>
  </div>

  <header>
    <h1 id="site-title">TravCen</h1>
    <p id="welcome-text">All travel offers in one place</p>
  </header>

  <div class="search-section">
    <input type="text" id="departure" placeholder="Departure location" />
    <input type="text" id="destination" placeholder="Destination" />
    <select id="trip-type">
      <option value="">Trip type</option>
      <option value="leisure">Leisure</option>
      <option value="adventure">Adventure</option>
      <option value="cultural">Cultural</option>
      <option value="last-minute">Last Minute</option>
    </select>
    <select id="price-sort">
      <option value="">Sort by price</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
    <button id="search-btn">Search</button>
  </div>

  <div class="ads ads-left">Ad Left</div>
  <div class="ads ads-right">Ad Right</div>

  <div class="results" id="card-list">
    <!-- Čia bus įkeltos kortelės dinamiškai -->
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p>Loading travel offers...</p>
    </div>
  </div>

  <div class="footer">
    <div class="info">
      <a id="footer-faq" href="#">FAQ</a> |
      <a id="footer-privacy" href="#">Privacy Policy</a> |
      <a id="footer-contact" href="#">Contact</a> |
      <a href="#" id="footer-partner">Become a Partner</a>
    </div>
    <p class="disclaimer" id="footer-disclaimer">
      <strong>Note:</strong> TravCen is an intermediary platform. We do not take responsibility for the services purchased through partner sites.
    </p>
  </div>

  <div id="partner-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('partner-modal').style.display='none'">&times;</span>
      <h2 id="modal-title">Partner Registration</h2>
      <form>
        <input type="text" id="modal-company" placeholder="Company Name" required /><br/>
        <input type="url" id="modal-website" placeholder="Website URL" required /><br/>
        <input type="email" id="modal-email" placeholder="Contact Email" required /><br/>
        <textarea id="modal-description" placeholder="Short Description" rows="4"></textarea><br/>
        <button type="submit" id="modal-submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="translate.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Kalbos pasirinkimo funkcionalumas
      const languageSelector = document.getElementById('language-selector');
      if (languageSelector) {
        const savedLang = localStorage.getItem('selectedLanguage') || 'en';
        languageSelector.value = savedLang;
        languageSelector.addEventListener('change', (e) => {
          if (typeof setLanguage === 'function') {
            setLanguage(e.target.value);
          }
        });
      }

      // Partnerio modalas
      const partnerLink = document.getElementById('footer-partner');
      if (partnerLink) {
        partnerLink.addEventListener('click', (e) => {
          e.preventDefault();
          document.getElementById('partner-modal').style.display = 'block';
        });
      }

      // Paieškos funkcionalumas
      const searchBtn = document.getElementById('search-btn');
      if (searchBtn) {
        searchBtn.addEventListener('click', performSearch);
      }

      // Prisijungimo mygtukų funkcionalumas
      const googleLoginBtn = document.getElementById('login-google');
      if (googleLoginBtn) {
        googleLoginBtn.addEventListener('click', () => {
          alert('Google login would be implemented here');
        });
      }

      const facebookLoginBtn = document.getElementById('login-facebook');
      if (facebookLoginBtn) {
        facebookLoginBtn.addEventListener('click', () => {
          alert('Facebook login would be implemented here');
        });
      }

      // Simuliame duomenų įkėlimą
      setTimeout(loadTravelOffers, 1500);
    });

    function performSearch() {
      const departure = document.getElementById('departure').value;
      const destination = document.getElementById('destination').value;
      const tripType = document.getElementById('trip-type').value;
      const priceSort = document.getElementById('price-sort').value;
      
      // Čia būtų tikra paieškos logika
      console.log('Searching for:', {departure, destination, tripType, priceSort});
      loadTravelOffers();
    }

    function loadTravelOffers() {
      const cardList = document.getElementById('card-list');
      
      // Simuliame API kvietimo užlaikymą
      setTimeout(() => {
        // Čia būtų tikras duomenų gavimas iš API
        // Kol kas naudosime standartines korteles kaip pavyzdį
        cardList.innerHTML = `
          <div class="card" data-from="Vilnius" data-to="Greece" data-price="299">
            <img src="https://source.unsplash.com/280x180/?beach" />
            <h3>Greece from Vilnius</h3>
            <p>Price: €299</p>
          </div>
          <div class="card" data-from="Kaunas" data-to="Alps" data-price="499">
            <img src="https://source.unsplash.com/280x180/?mountains" />
            <h3>Alps from Kaunas</h3>
            <p>Price: €499</p>
          </div>
          <div class="card" data-from="Riga" data-to="Spain" data-price="399">
            <img src="https://source.unsplash.com/280x180/?spain" />
            <h3>Spain from Riga</h3>
            <p>Price: €399</p>
          </div>
        `;
      }, 1000);
    }
  </script>
</body>
</html>
