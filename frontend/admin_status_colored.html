<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Partnerių Statusai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .status-ok {
      color: green;
      font-weight: bold;
    }
    .status-error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Partnerių Statusai</h1>
  <table id="status-table">
    <thead>
      <tr>
        <th>Partnerio Failas</th>
        <th>Statusas</th>
        <th>Žinutė</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Kraunama...</td></tr>
    </tbody>
  </table>

  <script>
    const BACKEND_URL = window.location.hostname.includes("localhost")
      ? "http://localhost:3000"
      : "https://travcen-backend.onrender.com";

    async function loadStatus() {
      const tableBody = document.querySelector("#status-table tbody");
      try {
        const res = await fetch(`${BACKEND_URL}/api/status`, {
          credentials: "include"
        });

        if (!res.ok) throw new Error("Nepavyko gauti statusų");

        const statuses = await res.json();

        tableBody.innerHTML = "";

        statuses.forEach(partner => {
          const row = document.createElement("tr");

          const fileCell = document.createElement("td");
          fileCell.textContent = partner.file;

          const statusCell = document.createElement("td");
          statusCell.textContent = partner.status;
          statusCell.className = partner.status === "OK" ? "status-ok" : "status-error";

          const messageCell = document.createElement("td");
          messageCell.textContent = partner.message;

          row.appendChild(fileCell);
          row.appendChild(statusCell);
          row.appendChild(messageCell);

          tableBody.appendChild(row);
        });
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="3" class="status-error">Klaida: ${err.message}</td></tr>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadStatus);
  </script>
</body>
</html>
