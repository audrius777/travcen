<script>
    const BACKEND_URL = 'https://travcen-backendas.onrender.com/api';
    const ADMIN_PASSWORD = 'kelioniupasaulis1!';
    const MAX_LOGIN_ATTEMPTS = 3;
    const LOCKOUT_TIME = 15 * 60 * 1000;

    let loginAttempts = 0;
    let lockoutUntil = 0;

    // Check if user is already logged in
    function checkExistingLogin() {
        const loginData = localStorage.getItem('adminLogin');
        if (loginData) {
            const { timestamp, expires } = JSON.parse(loginData);
            if (Date.now() < expires) {
                showAdminContent();
                return true;
            } else {
                localStorage.removeItem('adminLogin');
            }
        }
        return false;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        if (!checkExistingLogin()) {
            showLoginForm();
        }
        setupEventListeners();
    });

    function showLoginForm() {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('adminContent').style.display = 'none';
        
        if (Date.now() < lockoutUntil) {
            const minutesLeft = Math.ceil((lockoutUntil - Date.now()) / 60000);
            document.getElementById('loginError').classList.remove('d-none');
            document.getElementById('loginError').innerHTML = 
                `Prieiga laikinai uÅ¾blokuota! Bandykite dar kartÄ… po ${minutesLeft} minuÄiÅ³.`;
            document.querySelector('button[type="submit"]').disabled = true;
        }
    }

    function showAdminContent() {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminContent').style.display = 'block';
        loadStats();
        loadAllOffers();
        loadAllPartners();
    }

    function setupEventListeners() {
        // Login form
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        
        // Admin functionality
        document.getElementById('refreshOffersBtn').addEventListener('click', loadAllOffers);
        document.getElementById('refreshPartnersBtn').addEventListener('click', loadAllPartners);
        document.getElementById('cleanupOffersBtn').addEventListener('click', cleanupExpiredOffers);
        document.getElementById('copyPartnerUrlBtn').addEventListener('click', copyPartnerUrl);
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('adminLogin');
            loginAttempts = 0;
            showLoginForm();
        });
    }

    function handleLogin(e) {
        e.preventDefault();
        
        const password = document.getElementById('adminPassword').value;
        const errorDiv = document.getElementById('loginError');

        if (password === ADMIN_PASSWORD) {
            loginAttempts = 0;
            const loginData = {
                timestamp: Date.now(),
                expires: Date.now() + (8 * 60 * 60 * 1000)
            };
            localStorage.setItem('adminLogin', JSON.stringify(loginData));
            showAdminContent();
        } else {
            loginAttempts++;
            const attemptsLeft = MAX_LOGIN_ATTEMPTS - loginAttempts;
            
            errorDiv.classList.remove('d-none');
            errorDiv.innerHTML = `Neteisingas slaptaÅ¾odis! BandymÅ³ liko: <span id="attemptsLeft">${attemptsLeft}</span>`;
            
            if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
                lockoutUntil = Date.now() + LOCKOUT_TIME;
                errorDiv.innerHTML = `Prieiga uÅ¾blokuota! Bandykite dar kartÄ… po 15 minuÄiÅ³.`;
                document.querySelector('button[type="submit"]').disabled = true;
                setTimeout(() => {
                    loginAttempts = 0;
                    document.querySelector('button[type="submit"]').disabled = false;
                    errorDiv.classList.add('d-none');
                }, LOCKOUT_TIME);
            }
            
            document.getElementById('adminPassword').value = '';
        }
    }

    async function loadStats() {
        try {
            // Load offers count
            const offersResponse = await fetch(`${BACKEND_URL}/offers`);
            const offersData = await offersResponse.json();
            const offers = offersData.offers || [];

            const currentDate = new Date();
            const expiredOffers = offers.filter(offer => new Date(offer.validUntil) < currentDate);

            document.getElementById('totalOffers').textContent = offers.length;
            document.getElementById('expiredOffers').textContent = expiredOffers.length;

            // Load partners count
            const partnersResponse = await fetch(`${BACKEND_URL}/partners`);
            const partnersData = await partnersResponse.json();
            if (partnersData.success) {
                const partners = partnersData.partners || [];
                document.getElementById('totalPartners').textContent = partners.length;
                
                // Count pending partners
                const pendingPartners = partners.filter(p => p.status === 'pending');
                document.getElementById('pendingPartners').textContent = pendingPartners.length;
            }
        } catch (error) {
            console.error('Klaida kraunant statistikÄ…:', error);
        }
    }

    async function loadAllPartners() {
        try {
            const response = await fetch(`${BACKEND_URL}/partners`);
            const data = await response.json();

            if (data.success) {
                displayPartners(data.partners || []);
            } else {
                throw new Error(data.error || 'Nepavyko Ä¯kelti partneriÅ³');
            }
        } catch (error) {
            console.error('Klaida kraunant partnerius:', error);
            document.getElementById('partnersTableBody').innerHTML = `
                <tr>
                    <td colspan="6" class="text-center text-danger py-4">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Klaida kraunant partnerius
                    </td>
                </tr>
            `;
        }
    }

    function displayPartners(partners) {
        const tbody = document.getElementById('partnersTableBody');
        
        if (partners.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center py-4">
                        <i class="fas fa-inbox me-2"></i>
                        NÄ—ra partneriÅ³
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = partners.map(partner => {
            const formUrl = `${window.location.origin}/partner-form.html?partnerId=${partner.partnerId}`;
            const statusBadge = partner.status === 'active' ? 
                '<span class="badge bg-success">Aktyvus</span>' : 
                '<span class="badge bg-warning">Laukia</span>';
            
            return `
                <tr>
                    <td>
                        <span class="partner-id-badge">${partner.partnerId}</span>
                        ${statusBadge}
                    </td>
                    <td><strong>${partner.companyName || 'NeÅ¾inoma Ä¯monÄ—'}</strong></td>
                    <td>
                        <a href="${partner.website}" target="_blank" class="text-decoration-none">
                            <i class="fas fa-external-link-alt me-1"></i>SvetainÄ—
                        </a>
                    </td>
                    <td>${partner.email}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="showPartnerLink('${partner.partnerId}')">
                            <i class="fas fa-link me-1"></i>Gauti nuorodÄ…
                        </button>
                        ${partner.status === 'pending' ? `
                            <button class="btn btn-sm btn-success ms-1" onclick="approvePartner('${partner._id}')">
                                <i class="fas fa-check me-1"></i>Patvirtinti
                            </button>
                            <button class="btn btn-sm btn-danger ms-1" onclick="rejectPartner('${partner._id}')">
                                <i class="fas fa-times me-1"></i>Atmesti
                            </button>
                        ` : ''}
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deletePartner('${partner._id}')">
                            <i class="fas fa-trash me-1"></i>Å alinti
                        </button>
                    </td>
                </tr>
            `;
        }).join('');
    }

    async function loadAllOffers() {
        try {
            const response = await fetch(`${BACKEND_URL}/offers`);
            const data = await response.json();

            if (data.success) {
                displayOffers(data.offers || []);
                loadStats(); // Update stats
            } else {
                throw new Error(data.error || 'Nepavyko Ä¯kelti pasiÅ«lymÅ³');
            }
        } catch (error) {
            console.error('Klaida kraunant pasiÅ«lymus:', error);
            document.getElementById('offersTableBody').innerHTML = `
                <tr>
                    <td colspan="7" class="text-center text-danger py-4">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Klaida kraunant pasiÅ«lymus
                    </td>
                </tr>
            `;
        }
    }

    function displayOffers(offers) {
        const tbody = document.getElementById('offersTableBody');
        const currentDate = new Date();
        
        if (offers.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="text-center py-4">
                        <i class="fas fa-inbox me-2"></i>
                        NÄ—ra pasiÅ«lymÅ³
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = offers.map(offer => {
            const isValid = new Date(offer.validUntil) >= currentDate;
            const rowClass = isValid ? '' : 'table-warning';
            
            // Sukurti Å¾vaigÅ¾duÄiÅ³ atvaizdavimÄ…
            const stars = 'â­'.repeat(offer.hotelRating || 0);
            
            return `
                <tr class="${rowClass}">
                    <td>
                        <strong>${offer.companyName || 'NeÅ¾inomas partneris'}</strong>
                        <div class="location-info">
                            <small>ğŸ›« ${offer.departureLocation || 'Nenurodyta'} â†’ ğŸ›¬ ${offer.destination || 'Nenurodyta'}</small>
                        </div>
                    </td>
                    <td>${offer.tripType}</td>
                    <td>
                        <div><strong>IÅ¡vyksta:</strong> ${offer.departureLocation || 'Nenurodyta'}</div>
                        <div><strong>Atvyksta:</strong> ${offer.destination || 'Nenurodyta'}</div>
                    </td>
                    <td><strong>â‚¬${offer.price}</strong></td>
                    <td>
                        <span class="hotel-stars">${stars}</span>
                        <div class="location-info">${offer.hotelRating} Å¾vaigÅ¾dutÄ—s</div>
                    </td>
                    <td>
                        <div><strong>KelionÄ—:</strong> ${new Date(offer.tripDate).toLocaleDateString('lt-LT')}</div>
                        <div><strong>Galioja iki:</strong> ${new Date(offer.validUntil).toLocaleDateString('lt-LT')}</div>
                        ${!isValid ? '<span class="badge bg-danger ms-1">PasenÄ™s</span>' : ''}
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteOffer('${offer._id}')">
                            <i class="fas fa-trash me-1"></i>Å alinti
                        </button>
                    </td>
                </tr>
            `;
        }).join('');
    }

    // Partnerio funkcijos
    function showPartnerLink(partnerId) {
        document.getElementById('modalPartnerId').textContent = partnerId;
        document.getElementById('partnerFormUrl').value = `${window.location.origin}/partner-form.html?partnerId=${partnerId}`;
        new bootstrap.Modal(document.getElementById('partnerLinkModal')).show();
    }

    function copyPartnerUrl() {
        const formUrlInput = document.getElementById('partnerFormUrl');
        formUrlInput.select();
        document.execCommand('copy');
        alert('Nuoroda nukopijuota!');
    }

    async function approvePartner(partnerId) {
        if (!confirm('Ar tikrai norite patvirtinti Å¡Ä¯ partnerÄ¯?')) return;

        try {
            const response = await fetch(`${BACKEND_URL}/partners/${partnerId}/approve`, {
                method: 'PUT'
            });

            const result = await response.json();

            if (response.ok) {
                alert('Partneris sÄ—kmingai patvirtintas!');
                loadAllPartners();
                loadStats();
            } else {
                throw new Error(result.error || 'Nepavyko patvirtinti partnerio');
            }
            
        } catch (error) {
            console.error('Klaida patvirtinant partnerÄ¯:', error);
            alert('Klaida patvirtinant partnerÄ¯: ' + error.message);
        }
    }

    async function rejectPartner(partnerId) {
        if (!confirm('Ar tikrai norite atmesti Å¡Ä¯ partnerÄ¯?')) return;

        try {
            const response = await fetch(`${BACKEND_URL}/partners/${partnerId}/reject`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (response.ok) {
                alert('Partneris sÄ—kmingai atmestas!');
                loadAllPartners();
                loadStats();
            } else {
                throw new Error(result.error || 'Nepavyko atmesti partnerio');
            }
            
        } catch (error) {
            console.error('Klaida atmetant partnerÄ¯:', error);
            alert('Klaida atmetant partnerÄ¯: ' + error.message);
        }
    }

    async function deletePartner(partnerId) {
        if (!confirm('Ar tikrai norite paÅ¡alinti Å¡Ä¯ partnerÄ¯?')) return;

        try {
            const response = await fetch(`${BACKEND_URL}/partners/${partnerId}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (response.ok) {
                alert('Partneris sÄ—kmingai paÅ¡alintas!');
                loadAllPartners();
                loadStats();
            } else {
                throw new Error(result.error || 'Nepavyko paÅ¡alinti partnerio');
            }
            
        } catch (error) {
            console.error('Klaida Å¡alinant partnerÄ¯:', error);
            alert('Klaida Å¡alinant partnerÄ¯: ' + error.message);
        }
    }

    async function deleteOffer(offerId) {
        if (!confirm('Ar tikrai norite paÅ¡alinti Å¡Ä¯ pasiÅ«lymÄ…?')) return;

        try {
            const response = await fetch(`${BACKEND_URL}/offers/${offerId}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (response.ok) {
                alert('PasiÅ«lymas sÄ—kmingai paÅ¡alintas!');
                loadAllOffers();
            } else {
                throw new Error(result.error || 'Nepavyko paÅ¡alinti pasiÅ«lymÄ…');
            }
            
        } catch (error) {
            console.error('Klaida Å¡alinant pasiÅ«lymÄ…:', error);
            alert('Klaida Å¡alinant pasiÅ«lymÄ…: ' + error.message);
        }
    }

    async function cleanupExpiredOffers() {
        if (!confirm('Ar tikrai norite paÅ¡alinti visus pasenusius pasiÅ«lymus?')) return;

        try {
            const response = await fetch(`${BACKEND_URL}/offers/cleanup`, {
                method: 'POST'
            });

            const result = await response.json();

            if (response.ok) {
                alert('PasenÄ™ pasiÅ«lymai sÄ—kmingai paÅ¡alinti!');
                loadAllOffers();
            } else {
                throw new Error(result.error || 'Nepavyko paÅ¡alinti pasenusiÅ³ pasiÅ«lymÅ³');
            }
        } catch (error) {
            console.error('Klaida valant pasiÅ«lymus:', error);
            alert('Klaida valant pasiÅ«lymus: ' + error.message);
        }
    }
</script>
</script>
