<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>TravCen ‚Äì Partneri≈≥ b≈´senos valdymas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <style>
    /* Admin specifiniai stiliai */
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .admin-title {
      color: #0066cc;
      font-size: 28px;
    }
    
    #partners-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    #partners-table th {
      background-color: #0066cc;
      color: white;
      padding: 12px;
      text-align: left;
    }
    
    #partners-table td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .status-active {
      color: #2ecc71;
      font-weight: bold;
    }
    
    .status-inactive {
      color: #e74c3c;
    }
    
    .status-pending {
      color: #f39c12;
    }
    
    .loading-indicator {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #7f8c8d;
    }
    
    .error-message {
      color: #e74c3c;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
    
    .refresh-btn {
      background: #0066cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .refresh-btn:hover {
      background: #0052a3;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="lt" selected>Lietuvi≈≥</option>
      </select>
    </div>
    <div class="auth-buttons">
      <button id="logout-btn">Atsijungti</button>
      <div id="auth-loading" style="display: none;">
        Tikrinama prisijungimo b≈´sena...
      </div>
    </div>
  </div>

  <div class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title">üõ°Ô∏è Partneri≈≥ sƒÖra≈°as</h1>
      <button class="refresh-btn" id="refresh-btn">
        <span>Atnaujinti</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6M1 20v-6h6"></path>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </button>
    </div>

    <table id="partners-table">
      <thead>
        <tr>
          <th>ƒÆmonƒó</th>
          <th>Modulio b≈´sena</th>
          <th>Paskutinis atnaujinimas</th>
          <th>Veiksmai</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4" class="loading-indicator">
            <div class="spinner"></div>
            Kraunama partneri≈≥ informacija...
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Load configuration first -->
  <script src="config.js"></script>
  <script>
    const PARTNERS_TABLE = document.getElementById("partners-table").querySelector("tbody");
    const LOGOUT_BTN = document.getElementById("logout-btn");
    const REFRESH_BTN = document.getElementById("refresh-btn");
    const AUTH_LOADING = document.getElementById("auth-loading");

    // Formatavimo funkcijos
    function formatDate(dateString) {
      if (!dateString) return 'Nƒóra duomen≈≥';
      const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      return new Date(dateString).toLocaleDateString('lt-LT', options);
    }

    function getStatusClass(status) {
      switch(status?.toLowerCase()) {
        case 'aktyvus': return 'status-active';
        case 'neaktyvus': return 'status-inactive';
        case 'laukiama': return 'status-pending';
        default: return '';
      }
    }

    // Duomen≈≥ ƒØkƒólimas
    async function loadPartnerStatus() {
      PARTNERS_TABLE.innerHTML = `
        <tr>
          <td colspan="4" class="loading-indicator">
            <div class="spinner"></div>
            Kraunama partneri≈≥ informacija...
          </td>
        </tr>
      `;

      try {
        showAuthLoading(true);
        
        // Patikrinam ar vartotojas prisijungƒôs
        const userRes = await fetch(`${window.APP_CONFIG.API_BASE_URL}${window.APP_CONFIG.API_ENDPOINTS.USER}`, {
          credentials: "include"
        });
        
        if (!userRes.ok) throw new Error('Nepavyko patikrinti vartotojo');
        
        const userData = await userRes.json();

        if (!userData.loggedIn || !userData.isAdmin) {
          showError('üîí Prieiga u≈ædrausta. Tik administratoriams.');
          return;
        }

        // Gaunam partneri≈≥ duomenis
        const res = await fetch(`${window.APP_CONFIG.API_BASE_URL}${window.APP_CONFIG.API_ENDPOINTS.PARTNER_STATUS}`, {
          credentials: "include"
        });

        if (!res.ok) throw new Error("Serverio klaida: " + res.status);

        const statuses = await res.json();

        if (!Array.isArray(statuses) || statuses.length === 0) {
          showInfo('Nerasta joki≈≥ partneri≈≥');
          return;
        }

        // Atvaizduojam duomenis
        renderPartnerTable(statuses);

      } catch (err) {
        console.error("Klaida:", err);
        showError(`‚ùå Klaida kraunant duomenis: ${err.message}`);
      } finally {
        showAuthLoading(false);
      }
    }

    function renderPartnerTable(partners) {
      PARTNERS_TABLE.innerHTML = partners.map(p => `
        <tr>
          <td>${p.company || 'Nenurodyta'}</td>
          <td class="${getStatusClass(p.status)}">
            ${p.status || 'Ne≈æinoma b≈´sena'}
          </td>
          <td>${formatDate(p.lastUpdated)}</td>
          <td>
            <button class="action-btn view-btn" data-id="${p.id}">Per≈æi≈´rƒóti</button>
            <button class="action-btn edit-btn" data-id="${p.id}">Redaguoti</button>
          </td>
        </tr>
      `).join('');

      // Pridedam event listenerius veiksm≈≥ mygtukams
      document.querySelectorAll('.action-btn').forEach(btn => {
        btn.addEventListener('click', handleAction);
      });
    }

    // Veiksm≈≥ apdorojimas
    function handleAction(e) {
      const partnerId = e.target.dataset.id;
      const action = e.target.classList.contains('view-btn') ? 'view' : 'edit';
      
      if (action === 'view') {
        console.log(`Per≈æi≈´rima partnerio ID: ${partnerId}`);
      } else {
        console.log(`Redaguojama partnerio ID: ${partnerId}`);
      }
    }

    // Atsijungimo logika
    async function logout() {
      try {
        const res = await fetch(`${window.APP_CONFIG.API_BASE_URL}${window.APP_CONFIG.API_ENDPOINTS.LOGOUT}`, {
          method: 'POST',
          credentials: "include"
        });
        
        if (res.ok) {
          window.location.href = 'login.html';
        } else {
          throw new Error('Atsijungti nepavyko');
        }
      } catch (err) {
        console.error('Atsijungimo klaida:', err);
        alert('ƒÆvyko klaida bandant atsijungti');
      }
    }

    // UI helpers
    function showAuthLoading(show) {
      if (AUTH_LOADING) AUTH_LOADING.style.display = show ? 'block' : 'none';
      if (REFRESH_BTN) REFRESH_BTN.disabled = show;
    }

    function showError(message) {
      PARTNERS_TABLE.innerHTML = `
        <tr>
          <td colspan="4" class="error-message">
            ${message}
          </td>
        </tr>
      `;
    }

    function showInfo(message) {
      PARTNERS_TABLE.innerHTML = `
        <tr>
          <td colspan="4">${message}</td>
        </tr>
      `;
    }

    // Event listeners
    LOGOUT_BTN.addEventListener('click', logout);
    REFRESH_BTN.addEventListener('click', loadPartnerStatus);

    // Pradinis duomen≈≥ ƒØkƒólimas
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize language selector
      const languageSelector = document.getElementById('language-selector');
      if (languageSelector) {
        const savedLang = localStorage.getItem('selectedLanguage') || 'lt';
        languageSelector.value = savedLang;
        languageSelector.addEventListener('change', (e) => {
          if (typeof setLanguage === 'function') {
            setLanguage(e.target.value);
          }
        });
      }

      loadPartnerStatus();
    });
  </script>
</body>
</html>
