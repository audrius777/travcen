<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>TravCen – Admin Panelė</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🛡️ Partnerių sąrašas (Admin)</h1>
  <table id="partners-table" border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Įmonė</th>
        <th>Modulio būsena</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="2">Kraunama...</td></tr>
    </tbody>
  </table>

  <script>
    const BACKEND_URL = "https://travcen.onrender.com";

    async function loadPartnerStatus() {
      const table = document.getElementById("partners-table").querySelector("tbody");

      try {
        // Patikrinam ar vartotojas prisijungęs
        const userRes = await fetch(`${BACKEND_URL}/api/user`, {
          credentials: "include"
        });
        const userData = await userRes.json();

        if (!userData.loggedIn) {
          table.innerHTML = "<tr><td colspan='2'>🔒 Tik prisijungusiems administratoriui</td></tr>";
          return;
        }

        const res = await fetch(`${BACKEND_URL}/api/partner-status`, {
          credentials: "include"
        });

        if (!res.ok) throw new Error("Klaida iš serverio");

        const statuses = await res.json();

        if (!Array.isArray(statuses) || statuses.length === 0) {
          table.innerHTML = "<tr><td colspan='2'>Nėra partnerių arba jų modulių</td></tr>";
          return;
        }

        table.innerHTML = "";
        for (const p of statuses) {
          const row = `<tr>
            <td>${p.company}</td>
            <td>${p.status}</td>
          </tr>`;
          table.innerHTML += row;
        }
      } catch (err) {
        table.innerHTML = "<tr><td colspan='2'>❌ Klaida kraunant duomenis</td></tr>";
        console.error("❌ Klaida:", err);
      }
    }

    loadPartnerStatus();
  </script>
</body>
</html>
