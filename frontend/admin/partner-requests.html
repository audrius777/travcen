<!DOCTYPE html>
<html>
<head>
  <title>Partnerių užklausos</title>
  <style>
    .request-card { border: 1px solid #ccc; padding: 15px; margin: 10px; }
  </style>
</head>
<body>
  <div id="requests-container">
    <!-- Čia bus užkroviamos užklausos -->
  </div>

  <script>
    async function loadRequests() {
      const response = await fetch('/api/admin/pending-partners');
      const requests = await response.json();
      
      requests.forEach(request => {
        document.getElementById('requests-container').innerHTML += `
          <div class="request-card" data-id="${request._id}">
            <h3>${request.company}</h3>
            <p><a href="${request.website}" target="_blank">${request.website}</a></p>
            <button onclick="approvePartner('${request._id}')">Patvirtinti</button>
            <button onclick="rejectPartner('${request._id}')">Atmesti</button>
          </div>
        `;
      });
    }

    loadRequests();
  </script>
</body>
</html>
