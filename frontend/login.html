<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>TravCen Login</title>
</head>
<body>
  <select onchange="setLanguage(this.value)" style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
    <option value="en">English</option>
    <option value="lt">Lietuvių</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="de">Deutsch</option>
    <option value="zh">中文</option>
    <option value="ko">한국어</option>
    <option value="da">Dansk</option>
    <option value="sv">Svenska</option>
    <option value="no">Norsk</option>
  </select>

  <h2 id="login-title">Prisijungimas</h2>

  <form id="login-form">
    <input id="email" placeholder="El. paštas" required type="email" /><br /><br />
    <input id="password" placeholder="Slaptažodis" required type="password" /><br /><br />
    <button id="login-button" type="submit">Prisijungti</button>
  </form>

  <p id="error-message" style="color: red;"></p>
  <hr />
  <p>arba</p>
  <button onclick="redirectToGoogle()">Prisijungti per Google</button>

  <script>
    const BACKEND_URL = "https://travcen-backendas.onrender.com";

    function redirectToGoogle() {
      window.location.href = `${BACKEND_URL}/auth/google`;
    }

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${BACKEND_URL}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, password }),
        });

        if (!res.ok) throw new Error("Prisijungimas nesėkmingas");

        window.location.href = "index.html";
      } catch (err) {
        document.getElementById("error-message").innerText = err.message;
      }
    });
  </script>

  <script defer src="translate.js"></script>
</body>
</html>
