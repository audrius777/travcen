<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravCen - Travel Offers Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .language-selector select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .auth-buttons {
      display: flex;
      gap: 10px;
    }
    
    .auth-buttons button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .auth-buttons button:hover {
      background-color: #f9f9f9;
    }
    
    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      color: white;
    }
    
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    
    .search-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    .search-section input, 
    .search-section select {
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-width: 180px;
    }
    
    .search-section button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .search-section button:hover {
      background-color: #2980b9;
    }
    
    .ads {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 160px;
      height: 600px;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed #ccc;
    }
    
    .ads-left {
      left: 10px;
    }
    
    .ads-right {
      right: 10px;
    }
    
    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 280px;
      transition: transform 0.3s;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .card h3 {
      padding: 15px 15px 5px;
      font-size: 1.2rem;
    }
    
    .card p {
      padding: 0 15px 15px;
      color: #2c3e50;
      font-weight: 600;
    }
    
    .footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .info {
      margin-bottom: 15px;
    }
    
    .info a {
      color: #3498db;
      text-decoration: none;
    }
    
    .info a:hover {
      text-decoration: underline;
    }
    
    .disclaimer {
      font-size: 0.9rem;
      opacity: 0.8;
      max-width: 800px;
      margin: 0 auto;
    }
    
    @media (max-width: 1100px) {
      .ads {
        display: none;
      }
    }
    
    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        gap: 10px;
      }
      
      .search-section {
        flex-direction: column;
        align-items: center;
      }
      
      .search-section input, 
      .search-section select {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LcbL5wrAAAAACbOLaU5S-dnUMRfJsdeiF6MhmmI"></script>
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
        <option value="ko">한국어</option>
        <option value="da">Dansk</option>
        <option value="sv">Svenska</option>
        <option value="no">Norsk</option>
        <option value="lt">Lietuvių</option>
      </select>
    </div>
    <div class="auth-buttons">
      <button id="login-google" onclick="onClick(event)"><img src="https://img.icons8.com/color/20/000000/google-logo.png"/> <span id="google-login-text">Sign in with Google</span></button>
      <button id="login-facebook" onclick="onClick(event)"><img src="https://img.icons8.com/color/20/000000/facebook-new.png"/> <span id="facebook-login-text">Sign in with Facebook</span></button>
    </div>
  </div>

  <header>
    <h1 id="site-title">TravCen</h1>
    <p id="welcome-text">All travel offers in one place</p>
  </header>

  <div class="search-section">
    <input type="text" id="departure" placeholder="Departure location" />
    <input type="text" id="destination" placeholder="Destination" />
    <select id="trip-type">
      <option value="">Trip type</option>
      <option value="leisure">Leisure</option>
      <option value="adventure">Adventure</option>
      <option value="cultural">Cultural</option>
      <option value="last-minute">Last Minute</option>
    </select>
    <select id="price-sort">
      <option value="">Sort by price</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
    <button id="search-btn">Search</button>
  </div>

  <div class="ads ads-left">Ad Left</div>
  <div class="ads ads-right">Ad Right</div>

  <div class="results" id="card-list">
    <div class="card" data-from="Vilnius" data-to="Greece" data-price="299">
      <img src="https://source.unsplash.com/280x180/?beach" />
      <h3>Greece from Vilnius</h3>
      <p>Price: €299</p>
    </div>
    <div class="card" data-from="Kaunas" data-to="Alps" data-price="499">
      <img src="https://source.unsplash.com/280x180/?mountains" />
      <h3>Alps from Kaunas</h3>
      <p>Price: €499</p>
    </div>
  </div>

  <div class="footer">
    <div class="info">
      <a id="footer-faq" href="#">FAQ</a> |
      <a id="footer-privacy" href="#">Privacy Policy</a> |
      <a id="footer-contact" href="#">Contact</a>
    </div>
    <p class="disclaimer" id="footer-disclaimer">
      <strong>Note:</strong> TravCen is an intermediary platform. We do not take responsibility for the services purchased through partner sites.
    </p>
  </div>

  <script>
    function onClick(e) {
      e.preventDefault();
      grecaptcha.enterprise.ready(async () => {
        const token = await grecaptcha.enterprise.execute('6LcbL5wrAAAAACbOLaU5S-dnUMRfJsdeiF6MhmmI', {action: 'LOGIN'});
      });
    }
  </script>
</body>
</html>
