<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KKDRG05LKT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KKDRG05LKT');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravCen - Travel Offers Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .auth-error {
      color: #e74c3c;
      display: none;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
        <option value="ko">한국어</option>
        <option value="da">Dansk</option>
        <option value="sv">Svenska</option>
        <option value="no">Norsk</option>
        <option value="lt">Lietuvių</option>
      </select>
    </div>
    <div class="auth-buttons">
      <button id="logout-btn" style="display: none;">Logout</button>
      <div id="auth-loading" class="auth-loading">
        Checking authentication...
      </div>
      <div id="auth-error" class="auth-error"></div>
    </div>
  </div>

  <header>
    <h1 id="site-title">TravCen</h1>
    <p id="welcome-text">All travel offers in one place</p>
  </header>

  <div class="search-section">
    <input type="text" id="departure" placeholder="Departure location" />
    <input type="text" id="destination" placeholder="Destination" />
    <select id="trip-type">
      <option value="">Trip type</option>
      <option value="leisure">Leisure</option>
      <option value="adventure">Adventure</option>
      <option value="cultural">Cultural</option>
      <option value="last-minute">Last Minute</option>
    </select>
    <select id="price-sort">
      <option value="">Sort by price</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
    <button id="search-btn">Search</button>
  </div>

  <div class="ads ads-left">Ad Left</div>
  <div class="ads ads-right">Ad Right</div>

  <div class="results" id="card-list">
    <!-- Offers will be loaded dynamically -->
  </div>

  <div class="footer">
    <div class="info">
      <a id="footer-faq" href="#">FAQ</a> |
      <a id="footer-privacy" href="#">Privacy Policy</a> |
      <a id="footer-contact" href="#">Contact</a> |
      <a href="#" id="footer-partner">Become a Partner</a>
    </div>
    <p class="disclaimer" id="footer-disclaimer">
      <strong>Note:</strong> TravCen is an intermediary platform. We do not take responsibility for the services purchased through partner sites.
    </p>
  </div>

  <div id="partner-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Partner Registration</h2>
      <form>
        <input type="text" id="modal-company" placeholder="Company Name" required /><br/>
        <input type="url" id="modal-website" placeholder="Website URL" required /><br/>
        <input type="email" id="modal-email" placeholder="Contact Email" required /><br/>
        <textarea id="modal-description" placeholder="Short Description" rows="4"></textarea><br/>
        <button type="submit" id="modal-submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="translate.js"></script>
  <script src="modal.js"></script>
  <script>
    const BACKEND_URL = "https://travcen.onrender.com";
    const LOGOUT_BTN = document.getElementById("logout-btn");
    const AUTH_LOADING = document.getElementById("auth-loading");
    const AUTH_ERROR = document.getElementById("auth-error");

    // Check authentication status
    async function checkAuth() {
      AUTH_LOADING.style.display = "block";
      AUTH_ERROR.style.display = "none";
      
      try {
        const res = await fetch(`${BACKEND_URL}/api/user`, {
          credentials: "include"
        });
        
        if (!res.ok) throw new Error("Failed to check auth status");
        
        const userData = await res.json();
        
        if (userData.loggedIn) {
          LOGOUT_BTN.style.display = "block";
          // Load protected content
          loadContent();
        } else {
          window.location.href = "login.html";
        }
      } catch (err) {
        console.error("Auth check failed:", err);
        AUTH_ERROR.textContent = `Authentication error: ${err.message}`;
        AUTH_ERROR.style.display = "block";
      } finally {
        AUTH_LOADING.style.display = "none";
      }
    }

    // Logout handler
    LOGOUT_BTN.addEventListener("click", async () => {
      try {
        const res = await fetch(`${BACKEND_URL}/api/logout`, {
          method: "POST",
          credentials: "include"
        });
        
        if (res.ok) {
          window.location.href = "login.html";
        } else {
          throw new Error("Logout failed");
        }
      } catch (err) {
        console.error("Logout error:", err);
        alert("Failed to logout. Please try again.");
      }
    });

    // Load protected content
    async function loadContent() {
      // Content loading logic here
    }

    // Initialize modal
    document.addEventListener("DOMContentLoaded", () => {
      const partnerModal = new ModalManager("partner-modal");
      
      const partnerLink = document.getElementById("footer-partner");
      if (partnerLink) {
        partnerLink.addEventListener("click", (e) => {
          e.preventDefault();
          partnerModal.open();
        });
      }

      // Language selector
      const languageSelector = document.getElementById("language-selector");
      if (languageSelector) {
        const savedLang = localStorage.getItem("selectedLanguage") || "en";
        languageSelector.value = savedLang;
        languageSelector.addEventListener("change", (e) => {
          if (typeof setLanguage === "function") {
            setLanguage(e.target.value);
          }
        });
      }

      // Check auth status
      checkAuth();
    });
  </script>
</body>
</html>
