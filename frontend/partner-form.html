<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravCen - Travel Offer Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 700px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        .partner-info {
            background: #e8f4fd;
            border: 1px solid #b6e0fe;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .partner-id {
            font-weight: bold;
            color: #2c5aa0;
        }

        .hotel-rating {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .star-btn {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .star-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .star-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .price-input {
            position: relative;
        }
        
        .currency-sign {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 600;
            z-index: 1;
        }
        
        .price-input input {
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>Travel Offer Form</h1>
            <p>Enter your travel offer information</p>
        </div>

        <div id="partnerInfo" class="partner-info" style="display: none;">
            <i class="fas fa-user-check"></i> 
            Partner ID: <span id="partnerIdDisplay" class="partner-id"></span>
        </div>

        <form id="offerForm">
            <input type="hidden" id="partnerId" name="partnerId" value="PART40046156">
            
            <div class="form-group">
                <label for="companyName" class="required">Company Name</label>
                <input type="text" id="companyName" required 
                       placeholder="Your company name">
            </div>

            <div class="form-group">
                <label for="offerUrl" class="required">Travel Offer URL</label>
                <input type="url" id="offerUrl" required 
                       placeholder="https://your-website.com/travel-offer"
                       pattern="https?://.+">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="departureLocation" class="required">Departure Location</label>
                    <input type="text" id="departureLocation" required 
                           placeholder="e.g.: Vilnius, Kaunas, etc.">
                </div>

                <div class="form-group">
                    <label for="destination" class="required">Destination</label>
                    <input type="text" id="destination" required 
                           placeholder="e.g.: Palanga, Druskininkai, etc.">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tripType" class="required">Trip Type</label>
                    <select id="tripType" required>
                        <option value="">Select type</option>
                        <option value="Coastal Vacation">Coastal Vacation</option>
                        <option value="Mountain Tourism">Mountain Tourism</option>
                        <option value="City Tourism">City Tourism</option>
                        <option value="Cultural Trip">Cultural Trip</option>
                        <option value="Extreme Tourism">Extreme Tourism</option>
                        <option value="Family Trip">Family Trip</option>
                        <option value="Romantic Trip">Romantic Trip</option>
                        <option value="Last Minute">Last Minute</option>
                        <!-- ADDED NEW CATEGORIES -->
                        <option value="Relaxation / Beach Vacations">Relaxation / Beach Vacations</option>
                        <option value="Adventure Travel">Adventure Travel</option>
                        <option value="Last-Minute Deals">Last-Minute Deals</option>
                        <option value="Romantic Getaways">Romantic Getaways</option>
                        <option value="Family Vacations">Family Vacations</option>
                        <option value="Active / Outdoor Trips">Active / Outdoor Trips</option>
                        <option value="Wellness & Spa Retreats">Wellness & Spa Retreats</option>
                        <option value="Luxury Travel">Luxury Travel</option>
                        <option value="Eco-Friendly / Sustainable Travel">Eco-Friendly / Sustainable Travel</option>
                        <option value="Cultural Trips">Cultural Trips</option>
                        <option value="Historical Tours">Historical Tours</option>
                        <option value="Themed Trips">Themed Trips</option>
                        <option value="Solo Travel">Solo Travel</option>
                        <option value="Group Tours">Group Tours</option>
                        <option value="Business Travel">Business Travel</option>
                        <option value="Cruise Vacations">Cruise Vacations</option>
                        <option value="Mountain / Ski Trips">Mountain / Ski Trips</option>
                        <option value="Beach Holidays">Beach Holidays</option>
                        <option value="Exotic Destinations">Exotic Destinations</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="currency" class="required">Currency</label>
                    <select id="currency" required>
                        <option value="USD">US Dollar ($)</option>
                        <option value="EUR">Euro (€)</option>
                        <option value="GBP">British Pound (£)</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group price-input">
                    <label for="price" class="required">Price</label>
                    <div style="position: relative;">
                        <span class="currency-sign" id="currencySymbol">$</span>
                        <input type="number" id="price" required 
                               min="1" max="10000" step="0.01"
                               placeholder="299.99">
                    </div>
                </div>
            </div>

            <!-- ADDED HOTEL QUALITY SELECTION -->
            <div class="form-group">
                <label class="required">Hotel Quality / Accommodation Level</label>
                <div class="hotel-rating">
                    <button type="button" class="star-btn" data-stars="1">⭐ 1 star</button>
                    <button type="button" class="star-btn" data-stars="2">⭐⭐ 2 stars</button>
                    <button type="button" class="star-btn" data-stars="3">⭐⭐⭐ 3 stars</button>
                    <button type="button" class="star-btn" data-stars="4">⭐⭐⭐⭐ 4 stars</button>
                    <button type="button" class="star-btn" data-stars="5">⭐⭐⭐⭐⭐ 5 stars</button>
                </div>
                <input type="hidden" id="hotelRating" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tripDate" class="required">Departure Date</label>
                    <input type="date" id="tripDate" required 
                           min="${new Date().toISOString().split('T')[0]}">
                </div>

                <div class="form-group">
                    <label for="validUntil" class="required">Offer Valid Until</label>
                    <input type="date" id="validUntil" required 
                           min="${new Date().toISOString().split('T')[0]}">
                </div>
            </div>

            <button type="submit" class="submit-btn">Confirm and Submit Offer</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
    // PARTNER ID READING FROM URL
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const partnerId = urlParams.get('partnerId');
        
        if (partnerId) {
            document.getElementById('partnerId').value = partnerId;
            document.getElementById('partnerIdDisplay').textContent = partnerId;
            document.getElementById('partnerInfo').style.display = 'block';
        }

        // HOTEL STAR SELECTION
        const starButtons = document.querySelectorAll('.star-btn');
        starButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove selection from other buttons
                starButtons.forEach(btn => btn.classList.remove('selected'));
                // Add selection to this button
                this.classList.add('selected');
                // Write value to hidden field
                document.getElementById('hotelRating').value = this.getAttribute('data-stars');
            });
        });

        // CURRENCY SYMBOL UPDATE
        const currencySelect = document.getElementById('currency');
        const currencySymbol = document.getElementById('currencySymbol');
        
        currencySelect.addEventListener('change', function() {
            const symbols = {
                'USD': '$',
                'EUR': '€',
                'GBP': '£'
            };
            currencySymbol.textContent = symbols[this.value] || '$';
        });
    });

    document.getElementById('offerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            partnerId: document.getElementById('partnerId').value,
            companyName: document.getElementById('companyName').value.trim(),
            offerUrl: document.getElementById('offerUrl').value.trim(),
            departureLocation: document.getElementById('departureLocation').value.trim(),
            destination: document.getElementById('destination').value.trim(),
            tripType: document.getElementById('tripType').value,
            price: parseFloat(document.getElementById('price').value),
            currency: document.getElementById('currency').value,
            hotelRating: document.getElementById('hotelRating').value,
            tripDate: document.getElementById('tripDate').value,
            validUntil: document.getElementById('validUntil').value
        };

        // VALIDATION WITH PARTNER ID
        if (!formData.partnerId) {
            showMessage('Invalid form. Use the partner link provided.', 'error');
            return;
        }

        // ADDITIONAL VALIDATION FOR HOTEL QUALITY
        if (!formData.hotelRating) {
            showMessage('Please select hotel quality', 'error');
            return;
        }

        if (!formData.companyName || !formData.offerUrl || !formData.departureLocation || 
            !formData.destination || !formData.tripType || !formData.price || 
            !formData.currency || !formData.tripDate || !formData.validUntil) {
            showMessage('All fields are required', 'error');
            return;
        }

        if (formData.price <= 0) {
            showMessage('Price must be a positive number', 'error');
            return;
        }

        if (new Date(formData.validUntil) <= new Date(formData.tripDate)) {
            showMessage('Valid until date must be later than trip date', 'error');
            return;
        }

        if (new Date(formData.tripDate) < new Date()) {
            showMessage('Trip date cannot be in the past', 'error');
            return;
        }

        try {
            const response = await fetch('https://travcen-backendas.onrender.com/api/offers/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (result.success) {
                showMessage('Offer submitted successfully! It will appear on the website after approval.', 'success');
                document.getElementById('offerForm').reset();
                // Clear hotel selection
                document.querySelectorAll('.star-btn').forEach(btn => btn.classList.remove('selected'));
                document.getElementById('hotelRating').value = '';
                // Reset currency symbol
                document.getElementById('currencySymbol').textContent = '$';
            } else {
                showMessage(result.error || 'An error occurred while submitting the offer', 'error');
            }
        } catch (error) {
            showMessage('Server error occurred. Please try again later.', 'error');
            console.error('Error:', error);
        }
    });

    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = 'message ' + type;
        messageEl.style.display = 'block';

        setTimeout(() => {
            messageEl.style.display = 'none';
        }, type === 'success' ? 5000 : 10000);
    }

    // DATE VALIDATION
    const tripDateInput = document.getElementById('tripDate');
    const validUntilInput = document.getElementById('validUntil');

    tripDateInput.addEventListener('change', function() {
        validUntilInput.min = this.value;
    });

    // SET MINIMUM DATE TO TODAY
    const today = new Date().toISOString().split('T')[0];
    tripDateInput.min = today;
    validUntilInput.min = today;
</script>
</body>
</html>
