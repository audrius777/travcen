<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravCen - Kelionių pasiūlymo forma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>Kelionių pasiūlymo forma</h1>
            <p>Įveskite savo kelionių pasiūlymo informaciją</p>
        </div>

        <form id="offerForm">
            <div class="form-group">
                <label for="companyName" class="required">Įmonės pavadinimas</label>
                <input type="text" id="companyName" required 
                       placeholder="Jūsų įmonės pavadinimas">
            </div>

            <div class="form-group">
                <label for="offerUrl" class="required">Kelionių pasiūlymo nuoroda</label>
                <input type="url" id="offerUrl" required 
                       placeholder="https://jūsų-svetainė.lt/kelionė"
                       pattern="https?://.+">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="departureLocation" class="required">Išvykimo vieta</label>
                    <input type="text" id="departureLocation" required 
                           placeholder="Pvz.: Vilnius, Kaunas, etc.">
                </div>

                <div class="form-group">
                    <label for="destination" class="required">Kelionės tikslas</label>
                    <input type="text" id="destination" required 
                           placeholder="Pvz.: Palanga, Druskininkai, etc.">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tripType" class="required">Kelionės tipas</label>
                    <select id="tripType" required>
                        <option value="">Pasirinkite tipą</option>
                        <option value="Pajūrio poilsis">Pajūrio poilsis</option>
                        <option value="Kalnų turizmas">Kalnų turizmas</option>
                        <option value="Miesto turizmas">Miesto turizmas</option>
                        <option value="Kultūrinė kelionė">Kultūrinė kelionė</option>
                        <option value="Ekstremalus turizmas">Ekstremalus turizmas</option>
                        <option value="Šeimos kelionė">Šeimos kelionė</option>
                        <option value="Romantinė kelionė">Romantinė kelionė</option>
                        <option value="Last Minute">Last Minute</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price" class="required">Kaina (€)</label>
                    <input type="number" id="price" required 
                           min="1" max="10000" step="0.01"
                           placeholder="299.99">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tripDate" class="required">Išvykimo data</label>
                    <input type="date" id="tripDate" required 
                           min="${new Date().toISOString().split('T')[0]}">
                </div>

                <div class="form-group">
                    <label for="validUntil" class="required">Pasiūlymas galioja iki</label>
                    <input type="date" id="validUntil" required 
                           min="${new Date().toISOString().split('T')[0]}">
                </div>
            </div>

            <button type="submit" class="submit-btn">Patvirtinti ir pateikti pasiūlymą</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('offerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                companyName: document.getElementById('companyName').value.trim(),
                offerUrl: document.getElementById('offerUrl').value.trim(),
                departureLocation: document.getElementById('departureLocation').value.trim(),
                destination: document.getElementById('destination').value.trim(),
                tripType: document.getElementById('tripType').value,
                price: parseFloat(document.getElementById('price').value),
                tripDate: document.getElementById('tripDate').value,
                validUntil: document.getElementById('validUntil').value
            };

            // Validacija
            if (!formData.companyName || !formData.offerUrl || !formData.departureLocation || 
                !formData.destination || !formData.tripType || !formData.price || 
                !formData.tripDate || !formData.validUntil) {
                showMessage('Visi laukai yra privalomi', 'error');
                return;
            }

            if (formData.price <= 0) {
                showMessage('Kaina turi būti teigiamas skaičius', 'error');
                return;
            }

            if (new Date(formData.validUntil) <= new Date(formData.tripDate)) {
                showMessage('Galiojimo data turi būti vėlesnė už kelionės datą', 'error');
                return;
            }

            if (new Date(formData.tripDate) < new Date()) {
                showMessage('Kelionės data negali būti praeityje', 'error');
                return;
            }

            try {
                const response = await fetch('https://travcen-backendas.onrender.com/api/offers/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Pasiūlymas sėkmingai pateiktas! Jis atsiras svetainėje po patvirtinimo.', 'success');
                    document.getElementById('offerForm').reset();
                } else {
                    showMessage(result.error || 'Įvyko klaida pateikiant pasiūlymą', 'error');
                }
            } catch (error) {
                showMessage('Įvyko serverio klaida. Bandykite vėliau.', 'error');
                console.error('Klaida:', error);
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, type === 'success' ? 5000 : 10000);
        }

        // Datų validacija
        const tripDateInput = document.getElementById('tripDate');
        const validUntilInput = document.getElementById('validUntil');

        tripDateInput.addEventListener('change', function() {
            validUntilInput.min = this.value;
        });

        // Nustatyti minimalią datą šiandienai
        const today = new Date().toISOString().split('T')[0];
        tripDateInput.min = today;
        validUntilInput.min = today;
    </script>
</body>
</html>
