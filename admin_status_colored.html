  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 900px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }

    .status-error { background-color: red; }
    .status-missing { background-color: gray; }

  </style>
</head>
<body>
  <h1>ğŸ›¡ï¸ PartneriÅ³ sÄ…raÅ¡as (Admin)</h1>
  <table id="partners-table">
    <thead>
      <tr>
        <th>Ä®monÄ—</th>
        <th>Modulio bÅ«sena</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="2">Kraunama...</td></tr>
    </tbody>
  </table>

  <script>
    function getStatusClass(text) {
      if (text.includes("âœ…")) return "status-ok";
      if (text.includes("âŒ")) return text.includes("failo") ? "status-missing" : "status-error";
      if (text.includes("âš ï¸")) return "status-warning";
      return "status-warning";
    }

    async function loadPartnerStatus() {
      const table = document.getElementById("partners-table").querySelector("tbody");
      try {
        const res = await fetch("http://localhost:3000/api/partner-status", {
          credentials: "include"
        });
        const statuses = await res.json();
        if (!Array.isArray(statuses) || statuses.length === 0) {
          table.innerHTML = "<tr><td colspan='2'>NÄ—ra partneriÅ³ arba jÅ³ moduliÅ³</td></tr>";
          return;
        }
        table.innerHTML = "";
        for (const p of statuses) {
          const cls = getStatusClass(p.status);
          const row = `<tr>
            <td>${p.company}</td>
            <td><span class="status-indicator ${cls}"></span>${p.status}</td>
          </tr>`;
          table.innerHTML += row;
        }
      } catch (err) {
        table.innerHTML = "<tr><td colspan='2'>Klaida kraunant duomenis</td></tr>";
        console.error("âŒ Klaida:", err);
      }
    }

    loadPartnerStatus();
  </script>
</body>
