<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravCen - Kelionių centras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="ad-left">Reklama</div>
  <div class="ad-right">Reklama</div>

  <div class="container">
    <header>
      <h1>TravCen</h1>
      <p>Visos kelionės vienoje vietoje</p>
    </header>

    <div class="auth-buttons">
      <button><img src="https://img.icons8.com/color/20/000000/google-logo.png" /> Prisijungti su Google</button>
      <button><img src="https://img.icons8.com/color/20/000000/facebook-new.png" /> Prisijungti su Facebook</button>
    </div>

    <div class="language-selector">
      <label for="language">Kalba:</label>
      <select id="language">
        <option value="lt">Lietuvių</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
        <option value="zh">中文</option>
        <option value="ko">한국어</option>
        <option value="sv">Svenska</option>
        <option value="no">Norsk</option>
        <option value="da">Dansk</option>
      </select>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Išvykimo vieta" />
      <input type="text" placeholder="Kelionės tikslas" />
      <select>
        <option>Kaina: nuo žemiausios</option>
        <option>Kaina: nuo aukščiausios</option>
      </select>
    </div>

    <div class="card-list">
      <div class="card">
        <img src="https://source.unsplash.com/280x180/?beach" />
        <div class="card-content">
          <h3>Kelionė į Maljorką</h3>
          <p>Kaina: 299 €</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="info-links">
        <a href="#">DUK</a> |
        <a href="#">Naudojimo taisyklės</a> |
        <a href="#">Privatumo politika</a> |
        <a href="#">Kontaktai</a> |
        <a href="#">Atsakomybė ir įsipareigojimai</a>
      </div>
      <p>&copy; 2025 TravCen</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
