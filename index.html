<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravCen - Travel Offers Hub</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <select onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
        <option value="ko">한국어</option>
        <option value="da">Dansk</option>
        <option value="sv">Svenska</option>
        <option value="no">Norsk</option>
        <option value="lt">Lietuvių</option>
      </select>
    </div>
    <div class="auth-buttons">
      <button id="login-google"><img src="https://img.icons8.com/color/20/000000/google-logo.png"/> <span>Sign in with Google</span></button>
      <button id="login-facebook"><img src="https://img.icons8.com/color/20/000000/facebook-new.png"/> <span>Sign in with Facebook</span></button>
    </div>
  </div>

  <header>
    <h1 id="site-title">TravCen</h1>
    <p id="welcome-text">All travel offers in one place</p>
  </header>

  <div class="search-section">
    <input type="text" id="departure" placeholder="Departure location" />
    <input type="text" id="destination" placeholder="Destination" />
    <select id="trip-type">
      <option value="">Trip type</option>
      <option value="leisure">Leisure</option>
      <option value="adventure">Adventure</option>
      <option value="cultural">Cultural</option>
      <option value="last-minute">Last Minute</option>
    </select>
    <select id="price-sort">
      <option value="">Sort by price</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
    <button id="search-btn" onclick="filterCards()">Search</button>
  </div>

  <div class="ads ads-left">Ad Left</div>
  <div class="ads ads-right">Ad Right</div>

  <div class="results" id="card-list"></div>

  <div class="footer">
    <div class="info">
      <a id="footer-faq" href="#">FAQ</a> |
      <a id="footer-privacy" href="#">Privacy Policy</a> |
      <a id="footer-contact" href="#">Contact</a>
    </div>
    <p class="disclaimer" id="footer-disclaimer">
      TravCen is an intermediary platform. We do not take responsibility for services purchased through partner sites.
    </p>
  </div>
</body>
</html>
