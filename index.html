<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravCen - Travel Offers Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <select onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
        <option value="ko">한국어</option>
        <option value="da">Dansk</option>
        <option value="sv">Svenska</option>
        <option value="no">Norsk</option>
        <option value="lt">Lietuvių</option>
      </select>
    </div>
    <div class="auth-buttons">
      <button id="login-google"><img src="https://img.icons8.com/color/20/000000/google-logo.png"/> Sign in with Google</button>
      <button id="login-facebook"><img src="https://img.icons8.com/color/20/000000/facebook-new.png"/> Sign in with Facebook</button>
    </div>
  </div>

  <header>
    <h1 id="site-title">TravCen</h1>
    <p id="welcome-text">All travel offers in one place</p>
  </header>

  <div class="search-section">
    <input type="text" id="departure" placeholder="Departure location" />
    <input type="text" id="destination" placeholder="Destination" />
    <select id="trip-type">
      <option value="">Trip type</option>
      <option value="leisure">Leisure</option>
      <option value="adventure">Adventure</option>
      <option value="cultural">Cultural</option>
      <option value="last-minute">Last Minute</option>
    </select>
    <select id="price-sort">
      <option value="">Sort by price</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
    <button id="search-btn" onclick="filterCards()">Search</button>
  </div>

  <div class="results" id="card-list">
    <div class="card" data-from="Vilnius" data-to="Greece" data-type="leisure" data-price="299">
      <img src="https://source.unsplash.com/280x180/?beach" />
      <h3>Greece from Vilnius</h3>
      <p>Price: €299</p>
    </div>
    <div class="card" data-from="Kaunas" data-to="Alps" data-type="adventure" data-price="499">
      <img src="https://source.unsplash.com/280x180/?mountain" />
      <h3>Alps from Kaunas</h3>
      <p>Price: €499</p>
    </div>
    <div class="card" data-from="Vilnius" data-to="Paris" data-type="cultural" data-price="199">
      <img src="https://source.unsplash.com/280x180/?paris" />
      <h3>Paris from Vilnius</h3>
      <p>Price: €199</p>
    </div>
  </div>

  <div class="footer">
    <div class="info">
      <a id="footer-faq" href="#">FAQ</a> |
      <a id="footer-privacy" href="#">Privacy Policy</a> |
      <a id="footer-contact" href="#">Contact</a>
    </div>
    <p class="disclaimer" id="footer-disclaimer">
      <strong>Note:</strong> TravCen is an intermediary platform. We do not take responsibility for the services purchased through partner sites.
    </p>
  </div>

  <script src="translate.js"></script>
  <script src="script.js"></script>
</body>
</html>
