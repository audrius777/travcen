<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravCen - Kelionių centras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <div class="top-bar">
    <div class="language-selector">
      <select id="language">
        <option value="lt">LT</option>
        <option value="en">EN</option>
        <option value="fr">FR</option>
        <option value="de">DE</option>
        <option value="es">ES</option>
        <option value="zh">ZH</option>
        <option value="ko">KO</option>
        <option value="sv">SV</option>
        <option value="no">NO</option>
        <option value="da">DA</option>
      </select>
    </div>
    <div class="auth-buttons">
      <button><img src="https://img.icons8.com/color/20/000000/google-logo.png" /> Google</button>
      <button><img src="https://img.icons8.com/color/20/000000/facebook-new.png" /> Facebook</button>
    </div>
  </div>

  <div class="container">
    <header>
      <h1>TravCen</h1>
      <p>Visos kelionės vienoje vietoje</p>
    </header>
  </div>

  <script src="script.js"></script>
</body>
</html>
