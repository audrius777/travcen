
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravCen - Travel Offers Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/background.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .search-box {
      margin-top: 2rem;
    }

    .search-box input,
    .search-box select,
    .search-box button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }

    
@media (max-width: 768px) {
  .search-box {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .search-box input,
  .search-box select,
  .search-box button {
    width: 90%;
    max-width: 400px;
    margin: 0.5rem 0;
    display: block;
  }

  .search-box button {
    margin: 0.5rem auto;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="departure" placeholder="Išvykimo vieta" oninput="filterCards()" />
      <input type="text" id="destination" placeholder="Kelionės tikslas" oninput="filterCards()" />
      <select id="trip-type" onchange="filterCards()">
        <option value="">Kelionės tipas</option>
        <option value="poilsine">Poilsinė</option>
        <option value="paskutine-minute">Paskutinė minutė</option>
      </select>
      <select id="sort" onchange="filterCards()">
        <option value="">Rūšiuoti pagal</option>
        <option value="price-low">Kaina: nuo žemiausios</option>
        <option value="price-high">Kaina: nuo aukščiausios</option>
      </select>
      <button onclick="filterCards()">🔍 Ieškoti</button>
    </div>
  </div>
</body>
</html>
