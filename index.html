
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravCen - Travel Offers Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <select onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
        <option value="ko">한국어</option>
        <option value="da">Dansk</option>
        <option value="sv">Svenska</option>
        <option value="no">Norsk</option>
        <option value="lt">Lietuvių</option>
      </select>
    </div>
    <div class="auth-buttons">
      <button id="login-google"><img src="https://img.icons8.com/color/20/000000/google-logo.png"/> Sign in with Google</button>
      <button id="login-facebook"><img src="https://img.icons8.com/color/20/000000/facebook-new.png"/> Sign in with Facebook</button>
    </div>
  </div>

  <header>
    <h1 id="site-title">TravCen</h1>
    <p id="welcome-text">All travel offers in one place</p>
  </header>

  <div class="search-section">
    <input type="text" id="departure" placeholder="Departure location" />
    <input type="text" id="destination" placeholder="Destination" />
    <select id="trip-type">
      <option value="">Trip type</option>
      <option value="leisure">Leisure</option>
      <option value="adventure">Adventure</option>
      <option value="cultural">Cultural</option>
      <option value="last-minute">Last Minute</option>
    </select>
    <select id="price-sort">
      <option value="">Sort by price</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
    <button id="search-btn">Search</button>
  </div>

  <div class="results" id="card-list"></div>

  <div class="footer">
    <div class="info">
      <a id="footer-faq" href="#">FAQ</a> |
      <a id="footer-privacy" href="#">Privacy Policy</a> |
      <a id="footer-contact" href="#">Contact</a> |
      <a href="#" onclick="document.getElementById('partner-modal').style.display='block'">Become a Partner</a>
    </div>
    <p class="disclaimer" id="footer-disclaimer">
      <strong>Note:</strong> TravCen is an intermediary platform. We do not take responsibility for the services purchased through partner sites.
    </p>
  </div>

  <div id="partner-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('partner-modal').style.display='none'">&times;</span>
      <h2>Partner Registration</h2>
      <form>
        <input type="text" placeholder="Company Name" required /><br/>
        <input type="url" placeholder="Website URL" required /><br/>
        <input type="email" placeholder="Contact Email" required /><br/>
        <textarea placeholder="Short Description" rows="4"></textarea><br/>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

<script>
const translations = {
  en: { siteTitle: "TravCen", welcomeText: "All travel offers in one place", searchBtn: "Search", departure: "Departure location", destination: "Destination", tripType: "Trip type", lastMinute: "Last Minute", loginGoogle: "Sign in with Google", loginFacebook: "Sign in with Facebook", faq: "FAQ", privacy: "Privacy Policy", contact: "Contact", disclaimer: "TravCen is an intermediary platform. We do not take responsibility for the quality of services purchased through partner sites." },
  fr: { siteTitle: "TravCen", welcomeText: "Toutes les offres de voyage en un seul endroit", searchBtn: "Rechercher", departure: "Lieu de départ", destination: "Destination", tripType: "Type de voyage", lastMinute: "Dernière minute", loginGoogle: "Se connecter avec Google", loginFacebook: "Se connecter avec Facebook", faq: "FAQ", privacy: "Politique de confidentialité", contact: "Contact", disclaimer: "TravCen est une plateforme intermédiaire. Nous ne sommes pas responsables de la qualité des services ac...
  es: { siteTitle: "TravCen", welcomeText: "Todas las ofertas de viaje en un solo lugar", searchBtn: "Buscar", departure: "Lugar de salida", destination: "Destino", tripType: "Tipo de viaje", lastMinute: "Último minuto", loginGoogle: "Iniciar sesión con Google", loginFacebook: "Iniciar sesión con Facebook", faq: "Preguntas frecuentes", privacy: "Política de privacidad", contact: "Contacto", disclaimer: "TravCen es una plataforma intermediaria. No nos responsabilizamos por la calidad de los servicios adqu...
  de: { siteTitle: "TravCen", welcomeText: "Alle Reiseangebote an einem Ort", searchBtn: "Suchen", departure: "Abfahrtsort", destination: "Zielort", tripType: "Reisetyp", lastMinute: "Last Minute", loginGoogle: "Mit Google anmelden", loginFacebook: "Mit Facebook anmelden", faq: "FAQ", privacy: "Datenschutzrichtlinie", contact: "Kontakt", disclaimer: "TravCen ist eine Vermittlungsplattform. Wir übernehmen keine Verantwortung für die Qualität der über Partnerseiten gekauften Dienstleistungen." }
};

function setLanguage(lang) {
  const t = translations[lang];
  if (!t) return;
  document.getElementById('site-title').innerText = t.siteTitle;
  document.getElementById('welcome-text').innerText = t.welcomeText;
  document.getElementById('search-btn').innerText = t.searchBtn;
  document.getElementById('departure').placeholder = t.departure;
  document.getElementById('destination').placeholder = t.destination;
  document.getElementById("trip-type").options[0].text = t.tripType;
  document.getElementById("trip-type").options[4].text = t.lastMinute;
  document.getElementById("login-google").innerText = t.loginGoogle;
  document.getElementById("login-facebook").innerText = t.loginFacebook;
  document.getElementById("footer-disclaimer").innerText = t.disclaimer;
  document.getElementById("footer-faq").innerText = t.faq;
  document.getElementById("footer-privacy").innerText = t.privacy;
  document.getElementById("footer-contact").innerText = t.contact;
}
</script>
</body>
</html>
