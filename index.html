<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravCen - Partner Travel Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>TravCen</h1>
    <p>Welcome to the Travel Aggregator Platform</p>
  </header>

  <main>
    <section class="admin-section">
      <h2>Internal Agent Registration (Admin Only)</h2>
      <form id="adminForm">
        <input type="text" placeholder="Agency Name" id="adminName" required />
        <input type="url" placeholder="Agency Data URL" id="adminUrl" required />
        <button type="submit">Add Agent (Admin)</button>
      </form>
    </section>

    <section class="public-section">
      <h2>Travel Agency Partnership Form</h2>
      <form id="publicForm">
        <input type="text" placeholder="Agency Name" id="publicName" required />
        <input type="email" placeholder="Email" id="publicEmail" required />
        <input type="url" placeholder="Website URL" id="publicUrl" required />
        <textarea placeholder="Additional Info"></textarea>
        <button type="submit">Submit Request</button>
      </form>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
