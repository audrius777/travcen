
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravCen - Travel Offers Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <select>
        <option>English</option>
        <option>Français</option>
        <option>Español</option>
        <option>Deutsch</option>
        <option>中文</option>
        <option>한국어</option>
        <option>Dansk</option>
        <option>Svenska</option>
        <option>Norsk</option>
      </select>
    </div>
    <div class="auth-buttons">
      <button><img src="https://img.icons8.com/color/20/000000/google-logo.png"/> Sign in with Google</button>
      <button><img src="https://img.icons8.com/color/20/000000/facebook-new.png"/> Sign in with Facebook</button>
    </div>
  </div>

  <header>
    <h1>TravCen</h1>
    <p>All travel offers in one place</p>
  </header>

  <div class="search-section">
    <input type="text" placeholder="Departure location" />
    <input type="text" placeholder="Destination" />
    <select>
      <option value="">Trip type</option>
      <option value="leisure">Leisure</option>
      <option value="adventure">Adventure</option>
      <option value="cultural">Cultural</option>
    </select>
    <button>Search</button>
  </div>

  <div class="ads ads-left">Ad Left</div>
  <div class="ads ads-right">Ad Right</div>

  <div class="results">
    <div class="card">
      <img src="https://source.unsplash.com/280x180/?beach" />
      <h3>Greece from Vilnius</h3>
      <p>Price: €299</p>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/280x180/?mountain" />
      <h3>Alps from Kaunas</h3>
      <p>Price: €499</p>
    </div>
  </div>

  <div class="footer">
    <div class="info">
      <a href="#">FAQ</a> | <a href="#">Privacy Policy</a> | <a href="#">Contact</a>
    </div>
    <p class="disclaimer">TravCen is an intermediary platform. We do not take responsibility for the quality of services purchased through partner sites.</p>
  </div>
</body>
</html>
