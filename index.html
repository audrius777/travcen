<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KKDRG05LKT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KKDRG05LKT');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravCen - Travel Offers Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <select onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
        <option value="ko">한국어</option>
        <option value="da">Dansk</option>
        <option value="sv">Svenska</option>
        <option value="no">Norsk</option>
        <option value="lt">Lietuvių</option>
      </select>
    </div>
    <div class="auth-buttons">
      <button id="login-google"><img src="https://img.icons8.com/color/20/000000/google-logo.png"/> Sign in with Google</button>
      <button id="login-facebook"><img src="https://img.icons8.com/color/20/000000/facebook-new.png"/> Sign in with Facebook</button>
    </div>
  </div>

  <header>
    <h1 id="site-title">TravCen</h1>
    <p id="welcome-text">All travel offers in one place</p>
  </header>

  <div class="search-section">
    <input type="text" id="departure" placeholder="Departure location" />
    <input type="text" id="destination" placeholder="Destination" />
    <select id="trip-type">
      <option value="">Trip type</option>
      <option value="leisure">Leisure</option>
      <option value="adventure">Adventure</option>
      <option value="cultural">Cultural</option>
      <option value="last-minute">Last Minute</option>
    </select>
    <select id="price-sort">
      <option value="">Sort by price</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
    <button id="search-btn" onclick="filterCards()">Search</button>
  </div>

  <div class="ads ads-left">Ad Left</div>
  <div class="ads ads-right">Ad Right</div>

  <div class="results" id="card-list"></div>

  <div class="footer">
    <div class="info">
      <a id="footer-faq" href="#">FAQ</a> |
      <a id="footer-privacy" href="#">Privacy Policy</a> |
      <a id="footer-contact" href="#">Contact</a>
    </div>
    <p class="disclaimer" id="footer-disclaimer">
      <strong>Note:</strong> TravCen is an intermediary platform. We do not take responsibility for the services purchased through partner sites.
    </p>
  </div>

  <script>
    const translations = {
      en: { siteTitle: "TravCen", welcomeText: "All travel offers in one place", searchBtn: "Search", departure: "Departure location", destination: "Destination", tripType: "Trip type", lastMinute: "Last Minute", loginGoogle: "Sign in with Google", loginFacebook: "Sign in with Facebook", faq: "FAQ", privacy: "Privacy Policy", contact: "Contact", disclaimer: "TravCen is an intermediary platform. We do not take responsibility for the quality of services purchased through partner sites." },
      fr: { siteTitle: "TravCen", welcomeText: "Toutes les offres de voyage en un seul endroit", searchBtn: "Rechercher", departure: "Lieu de départ", destination: "Destination", tripType: "Type de voyage", lastMinute: "Dernière minute", loginGoogle: "Se connecter avec Google", loginFacebook: "Se connecter avec Facebook", faq: "FAQ", privacy: "Politique de confidentialité", contact: "Contact", disclaimer: "TravCen est une plateforme intermédiaire. Nous ne sommes pas responsables de la qualité des services achetés via des sites partenaires." },
      lt: { siteTitle: "TravCen", welcomeText: "Visi kelionių pasiūlymai vienoje vietoje", searchBtn: "Ieškoti", departure: "Išvykimo vieta", destination: "Kelionės tikslas", tripType: "Kelionės tipas", lastMinute: "Paskutinės minutės", loginGoogle: "Prisijungti su Google", loginFacebook: "Prisijungti su Facebook", faq: "DUK", privacy: "Privatumo politika", contact: "Kontaktai", disclaimer: "TravCen yra tarpininkavimo platforma. Mes neprisiimame atsakomybės už partnerių svetainėse įsigytų paslaugų kokybę." }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      if (!t) return;
      document.getElementById('site-title').innerText = t.siteTitle;
      document.getElementById('welcome-text').innerText = t.welcomeText;
      document.getElementById('search-btn').innerText = t.searchBtn;
      document.getElementById('departure').placeholder = t.departure;
      document.getElementById('destination').placeholder = t.destination;
      document.getElementById("trip-type").options[0].text = t.tripType;
      document.getElementById("trip-type").options[4].text = t.lastMinute;
      document.getElementById("login-google").innerText = t.loginGoogle;
      document.getElementById("login-facebook").innerText = t.loginFacebook;
      document.getElementById("footer-disclaimer").innerText = t.disclaimer;
      document.getElementById("footer-faq").innerText = t.faq;
      document.getElementById("footer-privacy").innerText = t.privacy;
      document.getElementById("footer-contact").innerText = t.contact;
    }
  </script>
</body>
</html>
