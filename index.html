
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="site-title">TravCen - Travel Offers Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <select onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
        <option value="ko">한국어</option>
        <option value="da">Dansk</option>
        <option value="sv">Svenska</option>
        <option value="no">Norsk</option>
        <option value="lt">Lietuvių</option>
      </select>
    </div>
  </div>
  <header>
    <h1 id="site-title-text">TravCen</h1>
    <p id="welcome-text">All travel offers in one place</p>
  </header>

  <div class="search-section">
    <input type="text" id="departure" placeholder="Departure location" />
    <input type="text" id="destination" placeholder="Destination" />
    <select id="trip-type">
      <option value="">Trip type</option>
      <option value="leisure">Leisure</option>
      <option value="adventure">Adventure</option>
      <option value="cultural">Cultural</option>
      <option value="last-minute">Last Minute</option>
    </select>
    <select id="price-sort">
      <option value="">Sort by price</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
    </select>
    <button id="search-btn" onclick="filterCards()">Search</button>
  </div>

  <div class="results" id="card-list">
    <div class="card" data-from="Vilnius" data-to="Greece" data-price="299">
      <img src="https://source.unsplash.com/280x180/?beach" />
      <h3>Greece from Vilnius</h3>
      <p>Price: €299</p>
    </div>
    <div class="card" data-from="Kaunas" data-to="Swiss Alps" data-price="499">
      <img src="https://source.unsplash.com/280x180/?mountain" />
      <h3>Alps from Kaunas</h3>
      <p>Price: €499</p>
    </div>
  </div>

  <script>
    const translations = {
      en: { welcomeText: "All travel offers in one place", searchBtn: "Search" },
      fr: { welcomeText: "Toutes les offres de voyage en un seul endroit", searchBtn: "Rechercher" },
      es: { welcomeText: "Todas las ofertas de viaje en un solo lugar", searchBtn: "Buscar" },
      de: { welcomeText: "Alle Reiseangebote an einem Ort", searchBtn: "Suchen" },
      zh: { welcomeText: "一站式旅游优惠", searchBtn: "搜索" },
      ko: { welcomeText: "모든 여행 상품을 한 곳에", searchBtn: "검색" },
      da: { welcomeText: "Alle rejsetilbud på ét sted", searchBtn: "Søg" },
      sv: { welcomeText: "Alla resetilbud på ett ställe", searchBtn: "Sök" },
      no: { welcomeText: "Alle reisetilbud på ett sted", searchBtn: "Søk" },
      lt: { welcomeText: "Visi kelionių pasiūlymai vienoje vietoje", searchBtn: "Ieškoti" }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      if (!t) return;
      document.getElementById('welcome-text').innerText = t.welcomeText;
      document.getElementById('search-btn').innerText = t.searchBtn;
    }
  </script>
</body>
</html>
