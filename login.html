<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravCen Login</title>
</head>
<body>
  <h2>Prisijungimas</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="El. paštas" required><br><br>
    <input type="password" id="password" placeholder="Slaptažodis" required><br><br>
    <button type="submit">Prisijungti</button>
  </form>
  <p id="error-message" style="color: red;"></p>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      })
      .then(res => {
        if (res.ok) {
          window.location.href = "/";
        } else {
          document.getElementById("error-message").innerText = "Neteisingi prisijungimo duomenys.";
        }
      });
    });
  </script>
</body>
</html>
